<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beleggingen Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beleggingen</h1>
        
        <div class="balance">
            <p>Beschikbaar saldo: <span id="availableBalance">€760.00</span></p>
        </div>

        <div class="form-group">
            <label for="category">Kies een categorie:</label>
            <select id="category">
                <option value="aandelen">Aandelen</option>
            </select>
        </div>

        <div class="form-group">
            <label for="product">Kies een product:</label>
            <select id="product">
                <option value="techcorp">TechCorp</option>
            </select>
        </div>

        <div class="price-info">
            <p>Huidige prijs: <span id="currentPrice">€120.00</span></p>
            <p>In bezit: <span id="currentUnits">2</span> eenheden</p>
        </div>

        <div class="form-group">
            <label for="amount">Bedrag:</label>
            <input type="number" id="amount" value="240">
        </div>

        <button id="buyButton" class="action-button">Kopen</button>
        <button id="sellButton" class="action-button">Verkopen</button>

        <div class="investment-info" id="investmentInfo">
            Je hebt €240.00 geïnvesteerd in TechCorp.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
