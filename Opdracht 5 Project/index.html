<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geld Overschrijven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Geld Overschrijven</h1>
    <form id="transfer-form">
      <div class="form-group">
        <label for="from-account">Van rekening:</label>
        <select id="from-account">
          <option value="checking">Betaalrekening</option>
          <option value="savings">Spaarrekening</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Bedrag:</label>
        <input type="number" id="amount" min="0" step="0.01">
      </div>
      <div class="form-group">
        <label for="to-account">Naar rekening:</label>
        <select id="to-account">
          <option value="checking">Betaalrekening</option>
          <option value="savings">Spaarrekening</option>
        </select>
      </div>
      <button type="submit" class="btn">Overschrijven</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
